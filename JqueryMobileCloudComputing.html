<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Jquery Mobile</title>

    <meta name = "viewport" content = "width=device-width, initital-scale = 1"> <!-- initital-scale = 1 là lệnh zoom lên 100%-->

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <h1>My Mobile App</h1>
    <p>This is page content</p>

    <ul id="mypetlist" data-role="listview">
      <li><a href="#">List item 1</a></li>
    </ul>

    <a id="btnAddParrot" href="" class="ui-btn ui-btn-b ui-corner-all ui-btn-icon-left ui-icon-plus">Add a Parrot</a>
    <a id="btnAddDog" href="" class="ui-btn ui-btn-b ui-corner-all ui-btn-icon-left ui-icon-plus">Add a Dog</a>
    <script>
      //$("Selector"): Phép chọn
      // Dấu $: Jquery
      //$("Selector")."function"
      $(document).ready(function(){
        //alert("Document is ready");
        $("#btnAddParrot").click(function(){

          //$("#btnAddParrot") equivalent to document.getElementById("btnAddParrot")
          //.click: equivalent to addEventListener

          //alert("Add Parrot is clicked");
          $("#mypetlist").append('<li><a href="#">A Parrot<button class="view" class="ui-btn ui-btn-inline">View Detail</button></a></li>');
          $("#mypetlist").listview("refresh");
          $(".view").click(function(){
            alert("View Detail is clicked");
          });
        });
      $("#btnAddDog").click(function(){
          $("#mypetlist").append('<li><a href="#">A Dog<button class="view" class="ui-btn ui-btn-inline">View Detail</button></a></li>');
          $("#mypetlist").listview("refresh");
          $(".view").click(function(){
            alert("View Detail is clicked");
          });
        });
      });

    </script>

  </body>
</html>
